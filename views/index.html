<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Servant Front-End Boilerplate Application</title>
    <meta name="description" content="Build front-end Servant applications easily with this boilerplate!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Favicon -->
    <link href='/img/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href='https://d2d0226i04jal.cloudfront.net/css/servant-styles.min.css'>
    <link rel="stylesheet" href="libs/slick.js/slick/slick.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Warn If Browser Is Outdated (<IE8) -->
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="menu" class="panel" role="navigation">
        <ul>
            <li><a href="https://github.com/ascott1/bigSlide.js"><span class="icon-github nav-icon"></span>Github</a></li>
            <li><a href="https://raw.github.com/ascott1/bigSlide.js/master/dist/bigSlide.min.js"><span></span>Compressed </a></li>
            <li><a href="https://raw.github.com/ascott1/bigSlide.js/master/dist/bigSlide.js"><span class="icon-download nav-icon"></span>Uncompressed</a></li>
            <li><a href="#how"><span class="icon-book nav-icon"></span>How to</a></li>
            <li><a href="#options"><span class="icon-cog nav-icon"></span>Options</a></li>
        </ul>
    </div>


    <!-- Begin Site Content -->
    <div class="masthead">
        <div class="wrap push">

            <a href="#menu" class="menu-link">&#9776;</a>

    <!-- Servant Select-->
    <div id="servant-select-container" style="display:none;">
        <p class="st-label">Select Servant</p>
        <select id="servant-select" class="st-input"></select>
    </div>

    <!--Category Select-->
    <div id="category-select-container" style="display:none;">
        <form>
        Enter A Category:<br>
        <input id="search-box" name="category" type="text" placeholder="Search">
        </form>
    </div>

    <!-- Greeting -->
    <p id="greeting" class="st-centered">
        Hello world! This is the Servant Front-End Boilerplate
    </p>

    <!-- Connect Button -->
    <p id="connect-button-container" class="st-centered st-animate-bounce-in-up" style="display:none;">
        <a class="st-btn-red st-btn-lg" href="https://www.servant.co/connect/oauth2/authorize?response_type=token&client_id=LDGZDSdA2tDyUGKD">Connect Servant</a>
    </p>

    <!-- Contacts Container -->
    <div id="products-container" class="st-animate-bounce-in-up" style="display:none;"></div>

    <div id="search-select-container" style="display:none;">
        <p class="st-label">Select Servant</p>
        <select id="search-select" class="st-input"></select>
    </div>

    <!--<ul id="search-results"></ul>-->

    <button id="next-product">Next</button>
    <button id="prev-product">Prev</button>

    <button id="clear-search">Clear Search</button>
    <button class="menu-link">Slide</button>

<!--<div id="page-container"> -->

    <!--<div id="search-box">
        <input type="text">
    </div>

    <div id="product-slider">
    </div>
</div> -->
    <!-- End Site Content -->
</div>
</div>




    <!-- Scripts -->
    <% if (process.env.NODE_ENV === 'development' ) {%>
        <!-- Development Environment -->
        <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/servant-sdk-javascript/dist/servant_sdk_js.min.js"></script>
        <script type="text/javascript" src="libs/slick.js/slick/slick.min.js"></script>
        <script type="text/javascript" src= "libs/big-slide.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    <% } else { %>
        <!-- Production Environment -->
        <script src="dist/application.min.js"></script>
    <% } %>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
